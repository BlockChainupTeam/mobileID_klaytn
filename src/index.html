<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Addition Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<!--body start-->
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="text-center" id="issuer_notice"
          style="display: none;
                 color: red;
                 font-weight: bold; ">
        !!!관리자 계정입니다!!!
      </h1>
      <h1 class="text-center">모바일 신분증 </h1>

      <h3 class="text-center">로그인화면</h3>
      
      <button type="button"
              class="btn btn-info pull-right"
              id="issuerLogin"
              data-toggle="modal"
              data-target="#loginModal"
              onclick="App.user.userType = 'Issuer'">
        Issuer 로그인
      </button>
      <button type="button"
              class="btn btn-info pull-right"
              id="hostLogin"
              onclick="App.user.userType = 'Host';
                       App.hostUI()">
        Host 로그인
      </button>
      <button type="button"
              class="btn btn-info pull-right"
              id="verifierLogin"
              onclick="App.user.userType = 'Verifier';
                       App.verifierUI()">
        Verifier 로그인
      </button>
      <button type="button"
              class="btn btn-info pull-right"
              id="logout"
              style="display: none;"
              onclick="App.handleLogout()">
        로그아웃
      </button>
      <button type="button"
              class="btn btn-info pull-right"
              id="Button_issuer_key"
              style="display: none;"
              onclick="App.setIssuerKey()">
        Issuer 키 발급받기
      </button>
      <div class="text-center" id="address"></div>
      <div class="text-center" id="HostPublicKey"></div>
      <div class="text-center" style="display: none;" id="notSigned">
      <p>Issuer에게 신원정보를 제출하여 IDcard 서명 및 갱신이 필요합니다.</p>
      <p>Issuer에게 서명된 파일을 이미 발급받은 경우 해당 파일을 제출하세요.</p>
      <p>IDCard File: 
	      <button type="button"
		    class="btn btn-info"
		    id="ButtonFileLoad2"
		    data-toggle="modal"
		    data-target="#IDCardLoadModal2" >
	      불러오기
    </button>
      </p>
      </div>
    </div>
  </div>
</div>

<!-- Host 컨테이너 -->
<div class="container" id="container_host">
  <div class="text-center" id="host_signIn" style="display: none;">
    <button type="button"
            class="btn btn-info pull-left"
            id="Button_host_signIn"
            onclick="$('#host_login').hide();
                     $('#host_SignIn_Password').show();">
      Host 회원가입
    </button>
  </div>
  <div class="text-center" id="host_login" style="display: none;">
    <button type="button"
            class="btn btn-info pull-left"
            id="Button_host_login"
            data-toggle="modal" data-target="#loginModal">
      Host 로그인
    </button>
  </div>
</div>



<div class="container">
  <form id=host_SignIn_Password style="display: none">
    <p>사용할 비밀번호: <input type="text" id="host_password"></p>
    <p>비밀번호 확인: <input type="text" id="host_password_check"></p>
    <button type="button" class="btn btn-info pull-left" id="Button_host_SignIn_Confirm"
            onclick="App.hostSignIn()">확인
    </button>
  </form>
</div>





<!--- 임시 --->
<div class="text-center" id="IssuerPublicKey"></div>
<div class="container" id="userUI">
  <button type="button"
          class="btn btn-info pull-left"
          id="Button_import_userData"
          style="display: none;"
          data-toggle="modal" data-target="#userDataImportModal">
    UserData 입력하기
  </button>
</div>


<!--회원가입 진행-->
<div class="container" id="data_input" style="display: none;">
  <p>UserType:
    <button type="button"
            class="btn btn-info"
            id="Button_UserType_Host"

            onclick="$('#host_data_input').show();
                     $('#verifier_data_input').hide();
                     App.user.userType='Host'">
      Host
    </button>
    <button type="button"
            class="btn btn-info"
            id="Button_UserType_Verifier"

            onclick="$('#verifier_data_input').show();
                     $('#host_data_input').hide();
                      App.user.userType='Verifier'">
      Verifier
    </button>
  </p>
  <form id=host_data_input style="display: none">
    <p> IDCard File:
    <button type="button"
            class="btn btn-info"
            id="ButtonFileLoad"
            data-toggle="modal"
            data-target="#IDCardLoadModal" >
      불러오기
    </button></p>
    <p>이름: <input type="text" id="host_name"></p>
    <p>주민등록번호: <input type="text" id="host_id_front" size="10" maxlength="6">
      -<input type="password" id="host_id_rear" size="10" maxlength="7"></p>
    <p>전화번호: <input type="tel" id="host_phone" size="20"></p>
    <button type="button" class="btn btn-info pull-left" id="host_input_yes"
            data-toggle="modal" data-target="#privateKeyModal">확인</button>
  </form>
  <form id="verifier_data_input" style="display: none">
    <p> IDCard File:
    <button type="button"
            class="btn btn-info"
            id="ButtonFileLoad"
            data-toggle="modal"
            data-target="#IDCardLoadModal" >
      불러오기
    </button></p>
    <p>기업이름: <input type="text" id="verifier_name"></p>
    <p>등록번호: <input type="text" id="verifier_id" size="10" maxlength="6">
    <p>전화번호: <input type="tel" id="verifier_phone" size="20"></p>
    <button type="button" class="btn btn-info pull-left" id="verifier_input_yes"
            data-toggle="modal" data-target="#privateKeyModal">확인</button>
  </form>
</div>

<!--회원가입 된 경우 Host Data 출력부-->
<div class="row text-center">
  <div id="host_data"></div>
  <br></br>
  <button type="button" style="display: none;" class="btn btn-info pull-center" id="host_session_out" data-toggle="modal"
          data-target="#decryptModal">- 임시 - 데이터 복호화 확인</button>
          <p style="display: none;" id="tooltip"> (verifier에게 Hostdata가 전달되었을 시) </p>
          
</div>


<div id="spin"></div>

<!--- 로그인용 모달 ---->
<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <label for="keystore">Keystore</label>
          <input type="file" id="keystore" onchange="App.handleImport()">
        </div>
        <div class="form-group">
          <label for="input-password">비밀번호</label>
          <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
          <p class="help-block" id="message"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="Login_submit" onclick="App.handleLogin()">제출</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- ID카드 입력 모달 (Issuer 서명시)--->
<div class="modal fade" tabindex="-1" role="dialog" id="IDCardLoadModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <label for="file">서명전의 IDCard를 등록해주세요.</label>
          <input type="file" id="input_file_modal" onchange="App.keyStoreLoad()">
        </div>
        <div class="form-group">
          <p class="help-block" id="file_message"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="submit" onclick="App.keyStoreSubmit()">제출</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- ID카드 입력 모달 (Host 서명시) --->
<div class="modal fade" tabindex="-1" role="dialog" id="IDCardLoadModal2">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <label for="file">Issuer가 서명한 IDCard를 등록해주세요.</label>
          <input type="file" id="input_file_modal2" onchange="App.keyStoreLoad2()">
        </div>
        <div class="form-group">
          <p class="help-block" id="file_message2"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="submit" onclick="App.keyStoreSubmit2()">제출</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- 키 입력용 모달 --->
<div class="modal fade" tabindex="-1" role="dialog" id="privateKeyModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <label for="keystore">privateKey</label>
          <input type="file" id="input_privateKey_modal" onchange="App.privateKeyImport()">
        </div>
        <div class="form-group">
          <p class="help-block" id="privateKey_message"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="submit" onclick="App.exportUserData()">제출</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- userdata 입력용 모달 --->
<div class="modal fade" tabindex="-1" role="dialog" id="decryptModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <label for="keystore">User Data file</label>
          <input type="file" id="input_userData_modal" onchange="App.userDataImport()">
        </div>
        <div class="form-group">
          <p class="help-block" id="decrypt_message"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="decrypt_submit" onclick="App.decryptUserData()">제출</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</div>
</div>
</body>


</html>

<style>
  .yellow-box {
    background-color: #FFC;
    padding: 2rem;
    margin: 0 auto;
    max-width: 500px;
    font-size: 80px;
  }

  #timer {
    font-size: 80px;
    color: red;
  }

  @keyframes spinner-line-fade-more {
    0%, 100% {
      opacity: 0;
    }
    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {
    0%, 39%, 100% {
      opacity: 0.25;
    }
    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {
    0%, 100% {
      opacity: 0.22;
    }
    1% {
      opacity: 1;
    }
  }
</style>
